<app-widgets-dropdown></app-widgets-dropdown>



<c-card class="mb-4">
  <c-card-body>
    <c-row>
      <c-alert [(visible)]="visible"
         [dismissible]="dismissible"
         color="warning"
         fade
         *ngIf="visible">
  <strong>Go right ahead</strong> successfully save data .
    </c-alert>

    <c-alert [(visible)]="visibleerror"
    [dismissible]="dismissibleerror"
    color="danger"
    fade
    *ngIf="visible">
<strong>Go right ahead</strong> {{sucessmsg}}
</c-alert>
      <c-card-header><h2>Enquire For Event</h2></c-card-header>
    <form cForm [formGroup]="myForm">
      <div class="mb-3">
        <label cLabel for="exampleFormControlInput1">Full Name</label>
        <input cFormControl
               id="name"
               placeholder="First Name    Last Name"
               type="text"
               formControlName="name"
        />
      </div>


      <div class="mb-3">
        <label cLabel for="exampleFormControlInput1">Email address</label>
        <input cFormControl
               id="email"
               placeholder="name@example.com"
               type="email"
               formControlName="email"
        />
      </div>


      <div class="mb-3">
        <label cLabel for="exampleFormControlInput1">PhoneNumber</label>
        <input cFormControl
               id="phonenumber"
               placeholder="phone number"
               type="text"
               formControlName="phonenumber"
        />
      </div>


      <div class="mb-3">
        <label cLabel for="exampleFormControlInput1">address</label>
        <input cFormControl
               id="address"
               placeholder="address"
               type="text"
               formControlName="address"
        />
      </div>

      
      <div class="mb-3">
        <label cLabel for="exampleFormControlInput1">pincode</label>
        <input cFormControl
               id="pincode"
               placeholder="pincode"
               type="number"
               formControlName="pincode"
        />
      </div>

      <div class="mb-3">
        <label cLabel for="exampleFormControlInput1">date</label>
        <input cFormControl
               id="date"
               placeholder="date"
               type="text"
               formControlName="date"
        />
      </div>

      <div class="mb-3">
        <label cLabel for="exampleFormControlTextarea1">Example textarea</label>
        <textarea cFormControl id="aboutevent" rows="3" formControlName="aboutevent"></textarea>
      </div>

      
      <!-- <div class="mb-3">
        <c-row>
      
        </c-row>
      </div> -->
      <div class="mb-3">
        <button cButton color="primary"  (click)="onSubmit()">Submit</button>
      </div>
    </form>
    </c-row>
  </c-card-body>
</c-card>

<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Users</c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <svg cIcon name="cilPeople"></svg>
              </th>
              <th>User</th>
              <th >About</th>
              <th class="text-center">From</th>
              <th>organised</th>
              <!-- <th class="text-center">Payment Method</th> -->
              <th>speciality</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i">
              <td class="text-center">
                <c-avatar
                  size="md"
                  src="{{ user.avatar }}"
                  status="{{ user.status }}"
                ></c-avatar>
              </td>
              <td>
                <div>{{ user.name }}</div>
                <div class="small text-medium-emphasis text-nowrap">
                  <span>
                    {{ user.state }} | Registered: {{ user.registered }}
                  </span>
                </div>
              </td>
              <td class="text-center">
                <!-- <svg
                  cIcon
                  id="{{ user.country + user.name }}"
                  name="cif{{ user.country }}"
                  size="xl"
                  title="{{ user.country }}"
                ></svg> -->
                <span>{{ user.activity }}</span>
              </td>
              <td class="text-center">
                <!-- <svg
                  cIcon
                  id="{{ user.country + user.name }}"
                  name="cif{{ user.country }}"
                  size="xl"
                  title="{{ user.country }}"
                ></svg> -->
                <span>{{ user.country }}</span>
              </td>
              <td>
                <div class="d-flex justify-content-between">
                  <div class="float-start">
                    <strong>{{ user.usage }} +</strong>
                    <!-- <span>{{user.status}}  </span> -->
                  </div>
                  <!-- <div class="float-end ms-1 text-nowrap">
                    <small class="text-medium-emphasis">
                      {{ user.period }}
                    </small>
                  </div> -->
                </div>
                <c-progress thin>
                  <c-progress-bar
                    [value]="user.usage"
                    color="{{ user.color }}"
                  ></c-progress-bar>
                </c-progress>
              </td>
              <!-- <td class="text-center">
                <svg cIcon name="cibCc{{ user.payment }}" size="xl"></svg>
              </td> -->
              <td>
                <!-- <div class="small text-medium-emphasis">Last login</div> -->
                <div class="fw-semibold text-nowrap">{{ user.status }}</div>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
